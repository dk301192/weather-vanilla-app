<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Vanilla-JS</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css" />

</head>
<body>
   <div class="container">
    <div class="main">
        <form id="search-form" class="mb-">
          <div class="row search">
            <div class="col-8">
          <input type="text" placeholder="Enter city" class="form-control" id="search_txt">
        </div>
        <div class="col-4 button-grp">
          <input type="submit" value="Search" class="btn btn-primary" id="search_btn"> 
      
    
            <input type="button" value="" class=" btn" id="curr_btn"> 

        </div>
        </div> 
          
        </form>
        <div class="row w-img">
          <img src="images/clouds.png" id="w_img"/>
        </div>
         <h1 id="city"></h1>
         <h6 id="l_update"></h6>
         <h6 id="desc"></h6>
         <div class="row temp-wrapper">
          
          <span class="temp" id="temp">
          
          </span>
          <span class="units">
          <a  href="#" class="active-unit" id="cel">°C</a> | <a class="inactive" href="#" id="far">°F</a>
         </span>
         </div>
         <div class="city_wrap">

         <h6 id="humidity"></h6>
         <h6 id="wind"></h6>
         </div>

    </div>

   </div> 
<script src="src/app.js"></script>
</body>
</html>
